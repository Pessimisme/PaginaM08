<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <title>Borderlands Wiki</title>
      <meta name="viewport" content="width=device-width, user-scalable=no">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
      <link rel="icon" type="image/x-icon" href="/PaginaM14/Fotos-Pagina/logo.png">
      <link rel="stylesheet" href="general.css">
      <link rel="stylesheet" href="index.css">
      <script src="/PaginaM14/index.js"></script>
      <script src="/PaginaM14/utils.js"></script>
   </head>
   <body class="body">
      <div class="div1">
         <div>
            <img class="img1" src="/PaginaM14/Fotos-Pagina/logo.png">
         </div>
         <div class="div2">
            <a href="https://borderlands.com/es-ES/" class="aCenter"><img class="img2" src="/PaginaM14/Fotos-Pagina/logoprincipal.png"/></a>
         </div>
      </div>
      <div class="div3">
         <a href="/PaginaM14/index.html">
            <p class="bot2">INICIO</p>
         </a>
         <a href="/PaginaM14/personatges.html">
            <p class="bot1">PERSONAJES</p>
         </a>
         <a href="/PaginaM14/juegos.html">
            <p class="bot1">JUEGOS</p>
         </a>
         <a href="/PaginaM14/momentos.html">
            <p class="bot1">MOMENTOS</p>
         </a>
         <a href="/PaginaM14/productes.html">
            <p class="bot1">PRODUCTOS</p>
         </a>
      </div>
      <template id="itemCarrousel">
         <div class="imagenesc2 overflow">
            <a href="/PaginaM14/momentos.html"><img class="imagenesc3" src='{{Imagen}}'/></a>
            <div class="ajustexto">
               <p class="textoc1">
                  {{Titulo}}
               </p>
               <p class="textoc2">
                  {{Explicaci√≥n}}
               </p>
            </div>
         </div>
      </template>
      <div class="carrusel"  data-description="Carousel">
         <div class="overflow" data-description="Carousel frame">
            <div id="listaCarrousel" class="imagenesc1" data-carousel="images" data-description="Carousel images"></div>
            <div class="flechai" data-carousel="leftArrow">
               <div class="flechai2" onclick="setCarouselArrows(this, 'left')" data-description="Left arrow"></div>
            </div>
            <div class="flechad"  data-carousel="rightArrow">
               <div class="flechad2" onclick="setCarouselArrows(this, 'right')" data-description="Right arrow"></div>
            </div>
         </div>
      </div>
      <template id="itemPersonatge">
         <div class="cuadrado">
            <p class="textop">{{Nombre}}</p>
            <a class="sinsalida" href="/PaginaM14/personatge.html?id={{id}}"><img class="persona" src="{{Imagen}}"/></a>
            <p class="textop2">{{Clase}}</p>
         </div>
      </template>
      <div>
         <div id="listaPersonatges"></div>
      </div>
      <div class="animadiv1">
         <div class="animadiv2">
            <img class="img3" src="/PaginaM14/Fotos-Pagina/animacionimagen.jpg"/>
            <img class="img4 scrollMovement" src="/PaginaM14/Fotos-Pagina/animaciontexto.png" data-scroll-shot="true" data-scroll-position="13" />
         </div>
      </div>
      <template id="itemMedia">
         <div class="cuadrado2">
            <a href="/PaginaM14/juego.html?idM={{idM}}"><img class="imgm1" src="{{Imagen}}"/></a>
            <div class="espacio2">
               <p class="textocmp1">{{Nombre}}</p>
               <p class="textocmp2">Fecha de lanzamiento:</p>
               <p class="textocmp3">{{Fecha}}</p>
               <p class="textocmp2">Valoracion:</p>
               <p class="textocmp3">{{Valoracion}}</p>
            </div>
         </div>
      </template>
      <template id="itemProducte">
         <div class="cuadrado2">
            <a href="/PaginaM14/producte.html?id={{id}}"><img class="imgm1b" src="{{Imagen2}}"/></a>
            <div class="espacio2">
               <p class="textocmp1">{{Nombre}}</p>
               <p class="textocmp2">Precio:</p>
               <p class="textocmp3">{{Precio}}</p>
               <p class="textocmp2">Dimensiones:</p>
               <p class="textocmp3">{{Caracteristicas}}</p>
            </div>
         </div>
      </template>
      <div class="mediayproduct">
         <div id="listaMedia"></div>
         <div id="listaProductes"></div>
      </div>
      <div onclick="topFunction()" id="divBtn">
         <img onclick="topFunction()" id="myBtn" src="/PaginaM14/Fotos-Pagina/flecha.png"/>
      </div>
      <div class="divf">
         <a href="/PaginaM14/quiensoy.html">
            <p class="botf">Quien soy</p>
         </a>
         <p class="espacio">|</p>
         <a href="/PaginaM14/avisolegal.html">
            <p class="botf">Aviso legal</p>
         </a>
         <p class="espacio">|</p>
         <a href="/PaginaM14/cookies.html">
            <p class="botf">Cookies</p>
         </a>
      </div>
   </body>
</html>
